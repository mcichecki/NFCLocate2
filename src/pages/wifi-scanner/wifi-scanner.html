<ion-header>

  <ion-navbar>
    <ion-title>{{ viewTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="secondaryRuby">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>

    <ion-fab-list side="top">
      <button ion-fab (click)="refresh()">
        <ion-icon name="ion-loop"></ion-icon>
      </button>
      <button ion-fab (click)="save()">save
        <!-- <ion-icon name="ion-ios-download-outline"></ion-icon> -->
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let network of networks">
      {{ network.SSID }}
    </ion-item>
  </ion-list>

</ion-content>
