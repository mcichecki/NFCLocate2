<ion-header>
    
      <ion-navbar>
        <ion-title>Wifi scanner</ion-title>
      </ion-navbar>
    
    </ion-header>

<ion-content padding>
    
  <button ion-button (click)="getSSIDName()">SSID</button>
  <button ion-button (click)="getNetworkList()">Network list</button>

  <ion-list>
    <ion-item *ngFor="let network of networkList">
      {{ network.SSID }} {{ network.level}} dB
    </ion-item>
  </ion-list>
</ion-content>
