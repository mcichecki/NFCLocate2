<ion-header>

  <ion-navbar>
    <ion-title>
      Buildings
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addButtonClicked()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let building of buildings">
      <ion-item>{{ building?.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="openLocationScan(building)" color="secondaryBlue">
          <ion-icon name="information"></ion-icon>
          More
        </button>
        <button ion-button (click)="edit(building)" color="secondaryCarrot">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button (click)="delete(building)" color="secondaryRuby">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
