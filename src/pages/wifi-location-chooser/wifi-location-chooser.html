<ion-header>

  <ion-navbar>
    <ion-title>
      Location chooser
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addButtonClicked()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let location of buildings" (click)="openLocationScan(location)">
      {{ location.id }} | {{ location.name }}
    </ion-item>
  </ion-list>

</ion-content>
