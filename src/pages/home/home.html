<ion-header>

  <ion-navbar color='secondaryGreen'>
    <ion-title>Location plugin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="homeScreen">

    <div class="refreshButton">
      <button ion-button [color]="isGeolocationEnabled ? 'disabled' : 'secondaryGreen'" [disabled]="isGeolocationEnabled" outline="false"
        (click)="enableBackgroundGeolocation()">START</button>

      <button ion-button [color]="isGeolocationEnabled ? 'secondaryGreen' : 'disabled'" [disabled]="!isGeolocationEnabled" outline="false"
        (click)="disableBackgroundGeolocation()">STOP</button>
    </div>

    <ion-list>
      <ion-list-header class="range-title">
        update interval
        <ion-badge item-right color="darkIndingo">{{timePeriod}}</ion-badge>
      </ion-list-header>
      <ion-item class="rangeSlider">
        <ion-range min="1" max="10" snaps=true step="1" color="darkIndingo" [(ngModel)]="timePeriod">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>10</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  </div>
